<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Notes App</title>
    <style>
    * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #4a90e2;
            --secondary-color: #7f8c8d;
            --success-color: #27ae60;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --info-color: #3498db;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --white: #ffffff;
            --gray-100: #f8f9fa;
            --gray-200: #e9ecef;
            --gray-300: #dee2e6;
            --gray-400: #ced4da;
            --gray-500: #adb5bd;
            --gray-600: #6c757d;
            --gray-700: #495057;
            --gray-800: #343a40;
            --gray-900: #212529;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--gray-800);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            transition: var(--transition);
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        body.dark-mode {
            background-color: var(--gray-900);
            color: var(--gray-100);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 2.5rem;
            color: var(--white);
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            color: var(--white);
            opacity: 0.9;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .theme-toggle {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 12px 24px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(10px);
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .note-form {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .dark-mode .note-form {
            background: var(--gray-800);
            border-color: var(--gray-700);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--gray-700);
        }

        .dark-mode .form-group label {
            color: var(--gray-300);
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--gray-300);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
            background: var(--white);
            color: var(--gray-800);
        }

        .dark-mode .form-control {
            background: var(--gray-700);
            border-color: var(--gray-600);
            color: var(--gray-100);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .form-control::placeholder {
            color: var(--gray-500);
        }

        .dark-mode .form-control::placeholder {
            color: var(--gray-400);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: var(--transition);
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--gray-700);
            transform: translateY(-2px);
        }

        .btn-success {
            background: var(--success-color);
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .btn-warning {
            background: var(--warning-color);
            color: var(--gray-800);
        }

        .btn-warning:hover {
            background: #e0a800;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .note-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: var(--transition);
            position: relative;
            backdrop-filter: blur(10px);
        }

        .dark-mode .note-card {
            background: var(--gray-800);
            border-color: var(--gray-700);
        }

        .note-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
        }

        .note-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 10px;
            word-wrap: break-word;
        }

        .note-content {
            color: var(--gray-700);
            margin-bottom: 15px;
            line-height: 1.6;
            word-wrap: break-word;
        }

        .dark-mode .note-content {
            color: var(--gray-300);
        }

        .note-meta {
            font-size: 0.85rem;
            color: var(--gray-500);
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--gray-200);
        }

        .dark-mode .note-meta {
            color: var(--gray-400);
            border-bottom-color: var(--gray-600);
        }

        .note-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray-500);
        }

        .dark-mode .empty-state {
            color: var(--gray-400);
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 1.1rem;
        }



        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
            min-width: 120px;
            backdrop-filter: blur(10px);
        }

        .dark-mode .stat-item {
            background: var(--gray-800);
            border-color: var(--gray-700);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
            display: block;
        }

        .stat-label {
            color: var(--gray-600);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .dark-mode .stat-label {
            color: var(--gray-400);
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .notes-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .note-card {
                padding: 15px;
            }

            .note-actions {
                justify-content: center;
            }

            .stats {
                justify-content: center;
            }

            .stat-item {
                min-width: 100px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .note-form {
                padding: 20px;
            }

            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }

            .note-actions {
                flex-direction: column;
            }

            .note-actions .btn {
                width: 100%;
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .note-card.new {
            animation: slideIn 0.5s ease-out;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--gray-500);
        }

        .dark-mode .loading {
            color: var(--gray-400);
        }

        .alert {
            padding: 15px 20px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            border: 1px solid transparent;
        }

        .alert-success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        .alert-error {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        .dark-mode .alert-success {
            background-color: #1e4d2b;
            border-color: #2d5a3d;
            color: #d4edda;
        }

        .dark-mode .alert-error {
            background-color: #4d1e1e;
            border-color: #5a2d2d;
            color: #f8d7da;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>📝 Notes App</h1>
            <p>Organize your thoughts, one note at a time</p>
        </header>

        <div class="controls">
            <button class="theme-toggle" id="themeToggle">
                <span id="themeIcon">🌙</span>
                <span id="themeText">Dark Mode</span>
            </button>
        </div>

        <div class="stats" id="stats">
            <div class="stat-item">
                <span class="stat-number" id="totalNotes">0</span>
                <span class="stat-label">Total Notes</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="totalWords">0</span>
                <span class="stat-label">Total Words</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="lastUpdated">-</span>
                <span class="stat-label">Last Updated</span>
            </div>
        </div>

        <form class="note-form" id="noteForm">
            <div class="form-group">
                <label for="noteTitle">Note Title</label>
                <input type="text" class="form-control" id="noteTitle" placeholder="Enter note title..." required>
            </div>
            <div class="form-group">
                <label for="noteContent">Note Content</label>
                <textarea class="form-control" id="noteContent" rows="5" placeholder="Write your note here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary" id="addNoteBtn">Add Note</button>
        </form>

        <div id="notesContainer"></div>
    </div>

    <script>
        class NotesApp {
            constructor() {
                this.notes = JSON.parse(localStorage.getItem('notes')) || [];
                this.currentTheme = localStorage.getItem('theme') || 'light';
                this.editingNoteId = null;
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.applyTheme();
                this.renderNotes();
                this.updateStats();
            }

            setupEventListeners() {
                document.getElementById('noteForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleNoteSubmission();
                });
                document.getElementById('themeToggle').addEventListener('click', () => {
                    this.toggleTheme();
                });
            }
            handleNoteSubmission() {
                const title = document.getElementById('noteTitle').value.trim();
                const content = document.getElementById('noteContent').value.trim();

                if (!title || !content) {
                    this.showAlert('Please fill in both title and content', 'error');
                    return;
                }
                if (this.editingNoteId) {
                    this.updateNote(this.editingNoteId, title, content);
                } else {
                    this.addNote(title, content);
                }

                this.resetForm();
            }

            addNote(title, content) {
                const note = {
                    id: Date.now(),
                    title,
                    content,
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };

                this.notes.unshift(note);
                this.saveNotes();
                this.renderNotes();
                this.updateStats();
                this.showAlert('Note added successfully!', 'success');
            }

            updateNote(id, title, content) {
                const noteIndex = this.notes.findIndex(note => note.id === id);
                if (noteIndex !== -1) {
                    this.notes[noteIndex].title = title;
                    this.notes[noteIndex].content = content;
                    this.notes[noteIndex].updatedAt = new Date().toISOString();
                    this.saveNotes();
                    this.renderNotes();
                    this.updateStats();
                    this.showAlert('Note updated successfully!', 'success');
                }
            }

            deleteNote(id) {
                if (confirm('Are you sure you want to delete this note?')) {
                    this.notes = this.notes.filter(note => note.id !== id);
                    this.saveNotes();
                    this.renderNotes();
                    this.updateStats();
                    this.showAlert('Note deleted successfully!', 'success');
                }
            }

            editNote(id) {
                const note = this.notes.find(note => note.id === id);
                if (note) {
                    document.getElementById('noteTitle').value = note.title;
                    document.getElementById('noteContent').value = note.content;
                    document.getElementById('addNoteBtn').textContent = 'Update Note';
                    this.editingNoteId = id;
                    document.getElementById('noteTitle').focus();
                }
            }

            resetForm() {
                document.getElementById('noteForm').reset();
                document.getElementById('addNoteBtn').textContent = 'Add Note';
                this.editingNoteId = null;
            }

            renderNotes() {
                const container = document.getElementById('notesContainer');
                
                if (this.notes.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>No notes yet</h3>
                            <p>Create your first note to get started!</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = this.notes.map(note => this.createNoteHTML(note)).join('');
            }

            createNoteHTML(note) {
                const createdAt = new Date(note.createdAt).toLocaleString();
                const updatedAt = new Date(note.updatedAt).toLocaleString();
                const isEdited = note.createdAt !== note.updatedAt;

                return `
                    <div class="note-card" data-id="${note.id}">
                        <h3 class="note-title">${this.escapeHtml(note.title)}</h3>
                        <p class="note-content">${this.escapeHtml(note.content)}</p>
                        <div class="note-meta">
                            <div>Created: ${createdAt}</div>
                            ${isEdited ? `<div>Updated: ${updatedAt}</div>` : ''}
                        </div>
                        <div class="note-actions">
                            <button class="btn btn-warning btn-sm" onclick="notesApp.editNote(${note.id})">
                                ✏️ Edit
                            </button>
                            <button class="btn btn-danger btn-sm" onclick="notesApp.deleteNote(${note.id})">
                                🗑️ Delete
                            </button>
                        </div>
                    </div>
                `;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            saveNotes() {
                localStorage.setItem('notes', JSON.stringify(this.notes));
            }

            updateStats() {
                const totalNotes = this.notes.length;
                const totalWords = this.notes.reduce((sum, note) => 
                    sum + note.content.split(/\s+/).filter(word => word.length > 0).length, 0
                );
                const lastUpdated = this.notes.length > 0 
                    ? new Date(Math.max(...this.notes.map(note => new Date(note.updatedAt)))).toLocaleDateString()
                    : '-';

                document.getElementById('totalNotes').textContent = totalNotes;
                document.getElementById('totalWords').textContent = totalWords;
                document.getElementById('lastUpdated').textContent = lastUpdated;
            }

            toggleTheme() {
                this.currentTheme = this.currentTheme === 'light' ? 'dark' : 'light';
                this.applyTheme();
                localStorage.setItem('theme', this.currentTheme);
            }

            applyTheme() {
                const body = document.body;
                const themeIcon = document.getElementById('themeIcon');
                const themeText = document.getElementById('themeText');

                if (this.currentTheme === 'dark') {
                    body.classList.add('dark-mode');
                    themeIcon.textContent = '☀️';
                    themeText.textContent = 'Light Mode';
                } else {
                    body.classList.remove('dark-mode');
                    themeIcon.textContent = '🌙';
                    themeText.textContent = 'Dark Mode';
                }
            }

            showAlert(message, type) {
                const existingAlert = document.querySelector('.alert');
                if (existingAlert) {
                    existingAlert.remove();
                }

                const alert = document.createElement('div');
                alert.className = `alert alert-${type}`;
                alert.textContent = message;

                const form = document.getElementById('noteForm');
                form.parentNode.insertBefore(alert, form);

                setTimeout(() => {
                    if (alert.parentNode) {
                        alert.remove();
                    }
                }, 3000);
            }
        }
        let notesApp;
        document.addEventListener('DOMContentLoaded', () => {
            notesApp = new NotesApp();
        });
    </script>
</body>
</html>
